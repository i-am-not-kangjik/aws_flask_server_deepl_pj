<!-- loading_page.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Loading...</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		// 예시로 3초간 로딩 페이지를 보여줍니다.
		setTimeout(function(){
			$("#loading").hide();
			$("#result").show();
		}, 3000);
	});
	</script>
</head>
<body>
	<div id="loading">
		<p>Loading...</p>
	</div>
	<div id="result" style="display:none;">
		<p>Result</p>
	</div>
</body>
</html>
